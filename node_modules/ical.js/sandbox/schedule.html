<html>

    <style>
      html { font-family: Lucida Grande }
      .day { border-collapse: collapse; }
      .day td { min-width: 4.8em; }
      #schedulebox {
        overflow: auto;

        height: 200px;
        border: 1px solid #8D8E90;
      }
      .datebar td {
        font-weight: bold;

      }

        border-bottom: 1px solid #8D8E90;
      }

      .timebar td:first-child {
        border-left: 1px solid #8D8E90;
      }

      .hrgrid td {
        border-bottom: 1px solid #CACAFF
      }
      
      .day {
         padding: 2px;
         margin-right: 2px;
      }

      .timebar td { 
        width: 11ch;
      }


      .hrgrid td { width: 5em; height: 1ex; } 

      .hrgrid td {
        border-bottom: 1px solid #CACAFF;
        border-right: 1px solid #CACAFF;
      }

      #textboxes {

        margin-right: 10px;
        height: 155px;
        float: left;
        border: 1px solid #8D8E90;
      }
      #schedulebox {

      }
      #textboxes input {
        display: block;
        padding: 4px;
        border: none;
        border-bottom: 1px solid #CACAFF;
        -moz-appearance: none;
      }

      .fbbar {
        position: absolute;
        background-color: #E09EBD;
        height: 22px;
